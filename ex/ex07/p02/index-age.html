        body {
            background-color: rgb(5, 128, 210);

        main {
            display: flex;
            flex-flow: column wrap;
            text-align: center;
        }

            display: flex;

            color: black;

        }

        section:hover {
            animation: bounce 1.6s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        input {
            margin-top: 20px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {

        }
