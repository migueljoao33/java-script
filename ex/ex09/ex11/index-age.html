<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>tabuáda</title>
        <style>
        body {
            background-color: rgb(64, 135, 248);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        
        h1 {
            text-align: center;
        }

        section {
            margin: auto auto 20px auto;
            border-radius: 15px;
            padding: 10px;
            height: 210px;
            width: 475px;
            color: black;
            background-color: white;
            box-shadow: 5px 5px 10px rgba(49, 49, 49, 0.464);
        }

        section:hover {
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }   

            50% {
                transform: translateY(-2px);
            }
        }

        footer {
            text-align: center;
        }

        select {
            margin-top: 10px;
        }
    </style>
</head>

            <div id="res">

                    <option>digite algo aqui encima</option>
                </select>
            </div>
        </section>
        <footer>&copy; CursoemVídeo</footer>

</html>
